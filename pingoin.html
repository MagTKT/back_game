<!DOCTYPE html>

<html>

  <head>

    <meta name = "viewport" content = "user-scalable=no,width=device-width">
    <link href = "pingoin.css" rel = "stylesheet" type = "text/css">
    <title>Melting Ice</title>

  </head>

  <body>

    <!-- Added a menu to navigate from the main page -->
    <div id = "menu">
      <p>menu</p>
      <div id = "menu-list">
        <br>
        <a href = "pingoin.html?play">Play</a>
        <a href = "pingoin.html?level">Level</a>
        <a href = "pingoin.html?w2">Monde 2</a>
        <a href = "pingoin.html?w3">Monde 3</a>
      </div>
    </div>

    <canvas></canvas>
    <script type = "text/javascript">

      let world = String(window.location).split("?")[1];


      switch(world) {

        case "w2": 
          world = "2";
          break;
        case "w3":
          world = "3";
          break
        default:
          world = "1";
      }


      let files = [
        "game_files/controller.js", 
        "game_files/display.js", 
        "game_files/engine.js", 
        "game_files/game.js", 
        "game_files/main.js?world="+world
      ];


      for (let index = 0; index < files.length; index ++) {

        let script = document.createElement("script");
        script.setAttribute("type", "text/javascript");
        script.setAttribute("src", files[index]);
        document.head.appendChild(script);

      }

      let menu      = document.getElementById("menu");
      let menu_list = document.getElementById("menu-list");

      menu.addEventListener("click", function(event) {

        menu_list.style.display = (menu_list.style.display == "none") ? "grid" : "none";

      });

      menu_list.style.display = "none";

    </script>

  </body>

</html>
